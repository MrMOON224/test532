<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Announcements</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    .announcement {
      background: white; padding: 15px; margin: 10px auto;
      border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.2); max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¢ School Announcements</h1>
  <div id="announcements"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>

  <script>
    // âœ… Same Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyATgzeG9ak124o3rL6CdwfpLcApFy81zuU",
      authDomain: "school-eb97e.firebaseapp.com",
      projectId: "school-eb97e",
      storageBucket: "school-eb97e.firebasestorage.app",
      messagingSenderId: "1009963382013",
      appId: "1:1009963382013:web:49a6a3289f92cd6c5bfa94",
      measurementId: "G-7MCFP02KGG"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function renderAnnouncements() {
      db.collection("announcements").orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const container = document.getElementById("announcements");
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "announcement";
            div.innerHTML = `
              <h3>${data.title}</h3>
              <p>${data.content}</p>
              <small>${new Date(data.timestamp).toLocaleString()}</small>
            `;
            container.appendChild(div);
          });
        });
    }

    renderAnnouncements();
  </script>
</body>
</html>
