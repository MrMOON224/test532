<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Announcements - Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    #announcementForm, #loginForm {
      max-width: 400px; margin: 20px auto; padding: 15px; background: white;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      width: 100%; margin: 8px 0; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .announcement {
      background: white; padding: 15px; margin: 10px auto;
      border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.2); max-width: 600px;
    }
    .delete-btn {
      background: red; color: white; padding: 5px 10px; margin-top: 10px;
      border: none; border-radius: 4px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¢ Admin - School Announcements</h1>

  <!-- Login Form -->
  <div id="loginForm">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Admin Post Form -->
  <div id="announcementForm" style="display:none;">
    <h3>Post New Announcement</h3>
    <input type="text" id="title" placeholder="Title">
    <textarea id="content" placeholder="Write your announcement..."></textarea>
    <button onclick="postAnnouncement()">Post</button>
  </div>

  <!-- Announcements -->
  <div id="announcements"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>

  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyATgzeG9ak124o3rL6CdwfpLcApFy81zuU",
      authDomain: "school-eb97e.firebaseapp.com",
      projectId: "school-eb97e",
      storageBucket: "school-eb97e.firebasestorage.app",
      messagingSenderId: "1009963382013",
      appId: "1:1009963382013:web:49a6a3289f92cd6c5bfa94",
      measurementId: "G-7MCFP02KGG"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Hardcoded admin login
    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "1234";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("announcementForm").style.display = "block";
      } else {
        alert("Wrong username or password!");
      }
    }

    async function postAnnouncement() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      if (title.trim() === "" || content.trim() === "") {
        alert("Please fill in all fields");
        return;
      }

      await db.collection("announcements").add({
        title,
        content,
        timestamp: Date.now()
      });

      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    }

    async function deleteAnnouncement(id) {
      await db.collection("announcements").doc(id).delete();
    }

    function renderAnnouncements() {
      db.collection("announcements").orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          const container = document.getElementById("announcements");
          container.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "announcement";
            div.innerHTML = `
              <h3>${data.title}</h3>
              <p>${data.content}</p>
              <small>${new Date(data.timestamp).toLocaleString()}</small>
              <br>
              <button class="delete-btn" onclick="deleteAnnouncement('${doc.id}')">Delete</button>
            `;
            container.appendChild(div);
          });
        });
    }

    renderAnnouncements();
  </script>
</body>
</html>
