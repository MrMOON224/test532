<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Vault - P2P Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-color: #050505;
            --accent-blue: #3b82f6;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-gradient:active { transform: scale(0.94); opacity: 0.9; }

        .view-container {
            height: calc(100vh - 170px - var(--safe-bottom));
            overflow-y: auto;
            padding-bottom: 60px;
            scroll-behavior: smooth;
        }

        .view-container::-webkit-scrollbar { display: none; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-view { animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .tab-active { color: #3b82f6 !important; position: relative; }
        .tab-active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            width: 4px;
            height: 4px;
            background: #3b82f6;
            border-radius: 50%;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex justify-center items-center">

    <div class="w-full max-w-md h-full bg-[#050505] relative flex flex-col shadow-2xl overflow-hidden">
        
        <!-- ONBOARDING PAGE -->
        <div id="onboarding-screen" class="hidden absolute inset-0 z-[1000] bg-[#050505] flex flex-col p-8 justify-center">
            <div class="mb-16 text-center">
                <div class="w-24 h-24 bg-blue-600 rounded-[2.5rem] flex items-center justify-center text-4xl shadow-2xl shadow-blue-500/40 mb-10 mx-auto rotate-12">
                    <i class="fas fa-shield-halved text-white"></i>
                </div>
                <h1 class="text-5xl font-black tracking-tight mb-4 text-white">Nexus</h1>
                <p class="text-gray-400 font-medium px-4">Instant P2P transfers using secure Bech32 addresses.</p>
            </div>
            
            <div id="onboarding-actions" class="space-y-4">
                <button id="gen-btn" onclick="createNewAccount()" class="w-full btn-gradient py-5 rounded-3xl font-black text-lg text-white h-[68px] flex items-center justify-center">Generate New Vault</button>
                <button onclick="showImportUI()" class="w-full glass py-5 rounded-3xl font-bold text-gray-300 h-[68px]">Import Existing Address</button>
            </div>

            <div id="import-ui" class="hidden mt-8 animate-view">
                <input id="import-id-input" type="text" placeholder="bc1q..." class="w-full glass p-5 rounded-2xl outline-none font-mono text-sm text-blue-400 mb-3 border-blue-500/20">
                <div class="flex gap-2">
                    <button id="import-submit-btn" onclick="submitImport()" class="flex-1 bg-white text-black py-4 rounded-2xl font-black hover:bg-gray-100 h-[56px] flex items-center justify-center">Access Vault</button>
                    <button onclick="hideImportUI()" class="px-6 glass rounded-2xl text-gray-400 h-[56px]">Cancel</button>
                </div>
            </div>
        </div>

        <!-- MAIN INTERFACE -->
        <div id="main-wallet-interface" class="hidden flex flex-col h-full opacity-0 transition-opacity duration-700">
            <!-- HEADER -->
            <header class="pt-[calc(1.5rem+var(--safe-top))] px-6 pb-4 flex justify-between items-center z-50 bg-[#050505]/60 backdrop-blur-xl border-b border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-11 h-11 rounded-2xl bg-gradient-to-tr from-blue-600 to-indigo-500 flex items-center justify-center font-black text-xs text-white">NX</div>
                    <div>
                        <p class="font-extrabold text-sm tracking-tight text-white/90">Personal Vault</p>
                        <div class="flex items-center gap-2">
                            <span id="sync-dot" class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                            <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">P2P Node Active</span>
                        </div>
                    </div>
                </div>
                <button onclick="showModal('settings-modal')" class="w-11 h-11 glass rounded-2xl flex items-center justify-center text-gray-300"><i class="fas fa-sliders text-sm"></i></button>
            </header>

            <main class="view-container px-6 animate-view">
                <section class="pt-8 pb-6">
                    <p class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em] mb-2 opacity-60">Total Portfolio Value</p>
                    <div class="flex items-baseline gap-3">
                        <h2 id="total-balance-display" class="text-[2.75rem] font-black tracking-tighter leading-none">$0.00</h2>
                        <button onclick="togglePrivacy()" class="p-2"><i id="privacy-toggle" class="far fa-eye text-gray-600 text-sm"></i></button>
                    </div>
                </section>

                <nav class="grid grid-cols-4 gap-4 mb-10 pt-4">
                    <button onclick="openAction('send', 'BTC')" class="flex flex-col items-center gap-2">
                        <div class="w-[3.25rem] h-[3.25rem] rounded-2xl glass flex items-center justify-center text-blue-400"><i class="fas fa-arrow-up text-lg"></i></div>
                        <span class="text-[11px] font-extrabold text-gray-500">Send</span>
                    </button>
                    <button onclick="showModal('receive-modal')" class="flex flex-col items-center gap-2">
                        <div class="w-[3.25rem] h-[3.25rem] rounded-2xl glass flex items-center justify-center text-emerald-400"><i class="fas fa-qrcode text-lg"></i></div>
                        <span class="text-[11px] font-extrabold text-gray-500">Receive</span>
                    </button>
                    <button onclick="showStatus('Exchange Unavailable')" class="flex flex-col items-center gap-2">
                        <div class="w-[3.25rem] h-[3.25rem] rounded-2xl glass flex items-center justify-center text-orange-400"><i class="fas fa-repeat text-lg"></i></div>
                        <span class="text-[11px] font-extrabold text-gray-500">Swap</span>
                    </button>
                    <button onclick="showStatus('Earn feature locked')" class="flex flex-col items-center gap-2">
                        <div class="w-[3.25rem] h-[3.25rem] rounded-2xl glass flex items-center justify-center text-purple-400"><i class="fas fa-layer-group text-lg"></i></div>
                        <span class="text-[11px] font-extrabold text-gray-500">Earn</span>
                    </button>
                </nav>

                <div id="assets-list" class="space-y-3"></div>
                
                <div class="mt-12">
                    <h3 class="text-xl font-black mb-4">P2P Activity</h3>
                    <div id="history-list" class="space-y-3"></div>
                </div>
            </main>

            <footer class="absolute bottom-0 left-0 right-0 h-[85px] glass border-t border-white/10 px-10 flex justify-between items-center pb-2">
                <div class="flex flex-col items-center gap-1.5 text-blue-500 tab-active"><i class="fas fa-wallet text-xl"></i><span class="text-[10px] font-black uppercase tracking-wider">Wallet</span></div>
                <div class="flex flex-col items-center gap-1.5 text-gray-500"><i class="fas fa-chart-line text-xl"></i><span class="text-[10px] font-black uppercase tracking-wider">Market</span></div>
                <div class="flex flex-col items-center gap-1.5 text-gray-500"><i class="fas fa-compass text-xl"></i><span class="text-[10px] font-black uppercase tracking-wider">DApps</span></div>
            </footer>
        </div>

        <!-- MODALS -->
        <div id="settings-modal" class="hidden fixed inset-0 z-[150] bg-black/95 backdrop-blur-xl flex items-end justify-center">
            <div class="w-full max-w-md glass p-8 rounded-t-[3rem] border-t border-white/10">
                <h3 class="text-2xl font-black mb-8">Account Details</h3>
                <div class="space-y-6 mb-10">
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-3">Public Receiving Address</label>
                    <div class="flex gap-2">
                        <input id="secret-key-display" type="text" readonly class="flex-1 glass p-5 rounded-2xl font-mono text-[11px] text-blue-400">
                        <button onclick="copySecretKey()" class="w-14 glass rounded-2xl flex items-center justify-center text-gray-400"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <button onclick="logout()" class="w-full py-5 text-red-500 font-black uppercase tracking-widest">Wipe Data & Logout</button>
                <button onclick="hideModal('settings-modal')" class="w-full py-2 text-gray-500 uppercase text-xs font-bold mt-4">Close</button>
            </div>
        </div>

        <div id="receive-modal" class="hidden fixed inset-0 z-[100] bg-black/95 flex items-end justify-center">
            <div class="w-full max-w-md glass p-10 rounded-t-[3.5rem] text-center">
                <div class="w-32 h-32 bg-white rounded-3xl mx-auto mb-8 flex items-center justify-center p-3"><i class="fas fa-qrcode text-black text-7xl"></i></div>
                <h3 class="text-3xl font-black mb-3">Deposit</h3>
                <div class="bg-white/5 border border-white/10 p-5 rounded-2xl font-mono text-xs text-blue-400 break-all mb-10" id="addr-txt"></div>
                <button onclick="hideModal('receive-modal')" class="w-full btn-gradient py-5 rounded-[2rem] font-black">Done</button>
            </div>
        </div>

        <div id="transfer-modal" class="hidden fixed inset-0 z-[100] bg-black/95 flex flex-col">
            <div class="px-6 py-6 flex items-center justify-between mt-4">
                <button onclick="hideModal('transfer-modal')" class="w-11 h-11 rounded-2xl glass flex items-center justify-center"><i class="fas fa-chevron-left"></i></button>
                <h2 class="font-black text-lg">Send Payment</h2>
                <div class="w-11"></div>
            </div>
            <div class="p-6 flex-1 flex flex-col">
                <input id="recipient-address" type="text" placeholder="Recipient Address (bc1q...)" class="glass p-5 rounded-2xl w-full outline-none text-sm mb-6 font-mono">
                <div class="flex-1 flex flex-col justify-center">
                    <input id="transfer-amount" type="number" placeholder="0.00" class="w-full text-center text-7xl font-black outline-none bg-transparent py-4 text-white">
                </div>
                <button onclick="initiateTransfer()" class="w-full btn-gradient py-5 rounded-[2rem] font-black text-xl text-white">Send Instant</button>
            </div>
        </div>

        <div id="progress-modal" class="hidden fixed inset-0 z-[200] bg-[#050505] flex flex-col items-center justify-center p-12 text-center">
            <div id="loader-ring" class="w-24 h-24 mb-10 border-[6px] border-blue-500/10 border-t-blue-500 rounded-full animate-spin"></div>
            <div id="success-icon" class="hidden text-emerald-400 text-6xl mb-10"><i class="fas fa-check-circle"></i></div>
            <h2 id="progress-status" class="text-3xl font-black">Syncing...</h2>
            <button id="success-close" class="hidden mt-12 w-full glass py-5 rounded-[2rem] font-black" onclick="hideModal('progress-modal')">Continue</button>
        </div>
    </div>

    <script>
        const SB_URL = "https://tmvimacikrnrizxtcesf.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtdmltYWNpa3Jucml6eHRjZXNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMDc5NzgsImV4cCI6MjA4MzY4Mzk3OH0.dwh4CWwxE53hbhgjYqOqHZYa1tNyUKNZvdb6Kq5pLC4";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let walletId = localStorage.getItem('nexus_wallet_id');
        let selectedAssetKey = 'BTC';
        
        const MASTER_ACCOUNT = "bc1qwn3m7v9lkj2ps0n5f4u8w2vqr9z6l8m0h4x7k9";
        
        let userData = {
            privacyMode: false,
            history: [],
            balances: {
                "BTC": { name: "Bitcoin", amount: 0, color: "orange-500", icon: "fa-bitcoin", rate: 64230 },
                "ETH": { name: "Ethereum", amount: 0, color: "indigo-500", icon: "fa-ethereum", rate: 3450 },
                "USDC": { name: "USD Coin", amount: 0, color: "blue-500", icon: "fa-dollar-sign", rate: 1 }
            }
        };

        function applyWhaleBalances() {
            userData.balances["BTC"].amount = 12.4542;
            userData.balances["ETH"].amount = 0.5;
            userData.balances["USDC"].amount = 1250;
            if(userData.history.length === 0) {
                userData.history = [{ type: 'Received', asset: 'BTC', amount: 12.4542, date: new Date('2024-03-10') }];
            }
        }

        async function syncToCloud() {
            if (!walletId) return;
            try {
                await supabaseClient.from('wallets').upsert({ 
                    id: walletId, 
                    vault_data: userData, 
                    updated_at: new Date() 
                });
            } catch (e) { console.error("Cloud sync error", e); }
        }

        async function fetchFromCloud() {
            if (!walletId) return;
            try {
                const { data } = await supabaseClient.from('wallets').select('vault_data').eq('id', walletId).single();
                if (data?.vault_data) {
                    userData = data.vault_data;
                    // Extra safety for the Master Account if data is somehow empty in cloud
                    if (walletId === MASTER_ACCOUNT && userData.balances["BTC"].amount === 0) {
                        applyWhaleBalances();
                        await syncToCloud();
                    }
                } else if (walletId === MASTER_ACCOUNT) {
                    applyWhaleBalances();
                    await syncToCloud();
                }
                renderUI();
            } catch(e) { 
                if (walletId === MASTER_ACCOUNT) applyWhaleBalances();
                renderUI(); 
            }
        }

        function renderUI() {
            const list = document.getElementById('assets-list');
            if (!list) return;
            list.innerHTML = '';
            let total = 0;
            Object.keys(userData.balances).forEach(key => {
                const a = userData.balances[key];
                const val = a.amount * a.rate;
                total += val;
                list.innerHTML += `<div class="glass p-5 rounded-3xl flex justify-between items-center" onclick="openAction('send', '${key}')">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-${a.color}/10 text-${a.color} rounded-2xl flex items-center justify-center"><i class="fab ${a.icon} text-xl"></i></div>
                        <div><p class="font-black">${key}</p><p class="text-xs text-gray-500">${a.amount.toFixed(4)}</p></div>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-lg">${userData.privacyMode ? '••••' : '$'+val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
                    </div>
                </div>`;
            });
            document.getElementById('total-balance-display').innerText = userData.privacyMode ? '••••' : '$'+total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('secret-key-display').value = walletId;
            document.getElementById('addr-txt').innerText = walletId;
            document.getElementById('history-list').innerHTML = userData.history.length ? 
                [...userData.history].reverse().map(h => `<div class="glass p-4 rounded-2xl flex justify-between text-xs items-center">
                    <div><p class="font-black">${h.type} ${h.asset}</p><p class="text-[10px] opacity-40">${new Date(h.date).toLocaleTimeString()}</p></div>
                    <span class="${h.type === 'Sent' ? 'text-red-400' : 'text-emerald-400'} font-black">${h.type === 'Sent' ? '-' : '+'}${h.amount}</span>
                </div>`).join('') : '<p class="text-center text-gray-600 text-xs py-8 font-bold uppercase tracking-widest">No Chain Activity</p>';
        }

        window.createNewAccount = async () => {
            const btn = document.getElementById('gen-btn');
            btn.innerHTML = '<span class="spinner"></span>';
            const chars = 'qpzry9x8gf2tvdw0s3jn54khce6mua7l';
            let addr = 'bc1q';
            for (let i = 0; i < 38; i++) addr += chars.charAt(Math.floor(Math.random() * chars.length));
            walletId = addr;
            localStorage.setItem('nexus_wallet_id', addr);
            switchView();
            await syncToCloud();
        };

        window.submitImport = async () => {
            const input = document.getElementById('import-id-input').value.trim();
            const btn = document.getElementById('import-submit-btn');
            
            if (input.startsWith('bc1q')) {
                btn.innerHTML = '<span class="spinner"></span>';
                btn.disabled = true;
                
                walletId = input;
                localStorage.setItem('nexus_wallet_id', input);
                
                if (input === MASTER_ACCOUNT) {
                    applyWhaleBalances();
                    await syncToCloud();
                }

                // Instead of location.reload(), just switch views to break any loop
                switchView();
                await fetchFromCloud();
                showStatus("Vault Synchronized");
            } else {
                showStatus("Invalid Address Format");
            }
        };

        function switchView() {
            document.getElementById('onboarding-screen').classList.add('hidden');
            const main = document.getElementById('main-wallet-interface');
            main.classList.remove('hidden');
            setTimeout(() => main.classList.remove('opacity-0'), 50);
            renderUI();
        }

        window.initiateTransfer = async () => {
            const amtInput = document.getElementById('transfer-amount');
            const amt = parseFloat(amtInput.value);
            const rcpt = document.getElementById('recipient-address').value.trim();
            
            if (!rcpt.startsWith('bc1q')) return showStatus("Invalid Recipient Address");
            if (amt <= 0 || amt > userData.balances[selectedAssetKey].amount) return showStatus("Insufficient Balance");

            showModal('progress-modal');
            try {
                const { data: recipientData } = await supabaseClient.from('wallets').select('vault_data').eq('id', rcpt).single();
                if (recipientData) {
                    let rV = recipientData.vault_data;
                    rV.balances[selectedAssetKey].amount += amt;
                    rV.history.push({ type: 'Received', asset: selectedAssetKey, amount: amt, date: new Date() });
                    await supabaseClient.from('wallets').update({ vault_data: rV }).eq('id', rcpt);
                }

                userData.balances[selectedAssetKey].amount -= amt;
                userData.history.push({ type: 'Sent', asset: selectedAssetKey, amount: amt, date: new Date() });
                await syncToCloud();

                document.getElementById('loader-ring').classList.add('hidden');
                document.getElementById('success-icon').classList.remove('hidden');
                document.getElementById('progress-status').innerText = "Transfer Complete";
                document.getElementById('success-close').classList.remove('hidden');
                renderUI();
                amtInput.value = '';
            } catch (e) { 
                showStatus("Transfer Error"); 
                document.getElementById('progress-status').innerText = "Sync Failed";
                setTimeout(() => hideModal('progress-modal'), 2000);
            }
        };

        window.showModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.hideModal = (id) => {
            document.getElementById(id).classList.add('hidden');
            document.getElementById('loader-ring').classList.remove('hidden');
            document.getElementById('success-icon').classList.add('hidden');
            document.getElementById('success-close').classList.add('hidden');
            document.getElementById('progress-status').innerText = "Syncing...";
        };
        
        window.showStatus = (m) => { const d = document.createElement('div'); d.className="fixed top-12 left-1/2 -translate-x-1/2 glass px-6 py-3 rounded-full z-[3000] text-[10px] font-black text-blue-400 shadow-2xl uppercase tracking-widest border-blue-500/20"; d.innerText=m; document.body.appendChild(d); setTimeout(()=>d.remove(), 3000); };
        
        window.copySecretKey = () => {
            const textArea = document.createElement("textarea");
            textArea.value = walletId;
            document.body.appendChild(textArea);
            textArea.select();
            try { document.execCommand('copy'); showStatus("Address Copied"); } catch (err) {}
            document.body.removeChild(textArea);
        };

        window.togglePrivacy = () => { userData.privacyMode = !userData.privacyMode; renderUI(); };
        window.openAction = (t, k) => { selectedAssetKey = k; showModal('transfer-modal'); };
        window.showImportUI = () => { document.getElementById('onboarding-actions').classList.add('hidden'); document.getElementById('import-ui').classList.remove('hidden'); };
        window.hideImportUI = () => { document.getElementById('onboarding-actions').classList.remove('hidden'); document.getElementById('import-ui').classList.add('hidden'); };
        window.logout = () => { localStorage.clear(); location.reload(); };

        window.onload = () => {
            if (!walletId) {
                document.getElementById('onboarding-screen').classList.remove('hidden');
            } else {
                switchView();
                fetchFromCloud();
                // Start observer for real-time updates
                supabaseClient.channel('wallets').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'wallets', filter: `id=eq.${walletId}` }, (p) => {
                    userData = p.new.vault_data;
                    renderUI();
                }).subscribe();
            }
        };
    </script>
</body>
</html>
