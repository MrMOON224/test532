<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Vault - Decentralized Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Gun.js for free decentralized P2P sync -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; position: fixed;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }

        .btn-primary:active { transform: scale(0.98); }

        .scroll-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 120px;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .notification {
            transform: translateY(-130%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .notification.show { transform: translateY(0); }

        .mesh-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e3a8a 0%, transparent 50%);
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <!-- Notification Toast -->
    <div id="toast" class="notification fixed top-6 left-6 right-6 z-[300] glass p-4 rounded-3xl flex items-center gap-4 shadow-2xl pointer-events-none">
        <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-500 shadow-inner">
            <i class="fas fa-bolt-lightning"></i>
        </div>
        <div class="flex-1 text-sm font-bold tracking-tight" id="toast-msg">Nexus Initialized</div>
    </div>

    <div class="w-full max-w-md h-full bg-[#050505]/80 relative flex flex-col mx-auto shadow-2xl overflow-hidden border-x border-white/5">
        
        <!-- AUTH SCREEN -->
        <div id="auth-screen" class="absolute inset-0 z-[60] bg-[#050505] p-10 flex flex-col justify-center transition-all duration-700">
            <div class="text-center mb-12">
                <div class="w-24 h-24 bg-blue-600 rounded-[2.5rem] mx-auto mb-8 flex items-center justify-center shadow-3xl shadow-blue-600/40 transform rotate-6">
                    <i class="fas fa-shield-halved text-5xl text-white"></i>
                </div>
                <h1 class="text-4xl font-black mb-3 tracking-tighter">NEXUS VAULT</h1>
                <p class="text-gray-500 font-medium">Free P2P Mesh Network Wallet</p>
            </div>

            <div id="setup-view" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Identity Name</label>
                    <input type="text" id="wallet-name-input" placeholder="e.g. Satoshi" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 outline-none focus:border-blue-500 transition-all text-white font-bold">
                </div>
                
                <button id="btn-create" class="w-full btn-primary py-5 rounded-2xl font-black text-lg">Initialize New Vault</button>
                
                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/5"></div></div>
                    <span class="relative bg-[#050505] px-4 mx-auto block w-max text-[10px] text-gray-600 font-black uppercase tracking-widest">or resume session</span>
                </div>

                <div class="flex gap-3">
                    <input type="text" id="sync-code-input" placeholder="Enter Sync ID" class="flex-1 bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-blue-500 transition-all text-white text-xs font-mono">
                    <button id="btn-sync" class="bg-white/5 px-6 rounded-2xl border border-white/10 hover:bg-white/10 transition-all"><i class="fas fa-key"></i></button>
                </div>
            </div>

            <div id="auth-loading" class="hidden text-center py-10">
                <div class="w-12 h-12 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-[0.3em]">Connecting to Mesh...</p>
            </div>
        </div>

        <!-- MAIN INTERFACE -->
        <div id="main-app" class="hidden flex-col h-full relative">
            
            <header class="p-8 flex justify-between items-center z-40">
                <div class="flex items-center gap-4">
                    <div id="user-avatar" class="w-12 h-12 rounded-2xl bg-blue-600 flex items-center justify-center text-lg font-black shadow-lg">?</div>
                    <div>
                        <h4 id="display-wallet-name" class="font-black text-base leading-none mb-1">...</h4>
                        <div class="flex items-center gap-2 cursor-pointer" onclick="copyId()">
                            <span id="sync-code-display" class="text-[10px] text-gray-500 font-mono font-bold tracking-tighter">ID: ...</span>
                            <i class="fas fa-copy text-[8px] text-gray-700"></i>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="h-8 px-3 rounded-full bg-green-500/10 border border-green-500/20 flex items-center gap-2">
                        <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-[9px] font-black text-green-500 uppercase tracking-widest">Mesh</span>
                    </div>
                    <button onclick="handleLogout()" class="text-gray-600 hover:text-white transition-colors"><i class="fas fa-power-off"></i></button>
                </div>
            </header>

            <div class="scroll-container">
                <!-- Balance View -->
                <div class="px-8 py-4">
                    <div class="relative group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-[3rem] blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                        <div class="relative glass p-10 rounded-[2.5rem] border border-white/10 overflow-hidden">
                            <span class="text-[10px] font-black text-gray-500 uppercase tracking-[0.2em] mb-2 block">Available Assets</span>
                            <h2 id="total-balance" class="text-5xl font-black tracking-tighter">$0.00</h2>
                            <div class="mt-8 flex items-center gap-4">
                                <div class="flex-1 h-1 bg-white/5 rounded-full overflow-hidden">
                                    <div class="w-2/3 h-full bg-blue-500"></div>
                                </div>
                                <span class="text-[10px] font-bold text-blue-500">8.4% <i class="fas fa-caret-up"></i></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fast Actions -->
                <div class="flex justify-between px-10 py-10">
                    <div onclick="showModal('send-modal')" class="flex flex-col items-center gap-3 cursor-pointer group">
                        <div class="w-16 h-16 rounded-[1.5rem] glass flex items-center justify-center text-blue-500 text-2xl group-hover:bg-blue-600 group-hover:text-white transition-all duration-300 shadow-xl">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Send</span>
                    </div>
                    <div onclick="showModal('receive-modal')" class="flex flex-col items-center gap-3 cursor-pointer group">
                        <div class="w-16 h-16 rounded-[1.5rem] glass flex items-center justify-center text-blue-500 text-2xl group-hover:bg-blue-600 group-hover:text-white transition-all duration-300 shadow-xl">
                            <i class="fas fa-qrcode"></i>
                        </div>
                        <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Receive</span>
                    </div>
                    <div onclick="showToast('Mesh Swap coming soon')" class="flex flex-col items-center gap-3 cursor-pointer group opacity-30">
                        <div class="w-16 h-16 rounded-[1.5rem] glass flex items-center justify-center text-gray-400 text-2xl">
                            <i class="fas fa-shuffle"></i>
                        </div>
                        <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Swap</span>
                    </div>
                </div>

                <!-- Transactions -->
                <div class="px-8">
                    <h3 class="font-black text-lg tracking-tight mb-6">Activity Feed</h3>
                    <div id="history-list" class="space-y-4">
                        <!-- Items via JS -->
                    </div>
                </div>
            </div>

            <!-- Bottom Nav -->
            <div class="absolute bottom-0 left-0 right-0 h-28 glass rounded-t-[3rem] px-12 flex justify-between items-center z-50 border-t border-white/10">
                <div class="text-blue-500 flex flex-col items-center gap-1">
                    <i class="fas fa-wallet text-2xl"></i>
                    <span class="text-[9px] font-black uppercase tracking-tighter">Vault</span>
                </div>
                <div class="text-gray-600 flex flex-col items-center gap-1" onclick="showToast('Decentralized Nodes')">
                    <i class="fas fa-server text-2xl"></i>
                    <span class="text-[9px] font-black uppercase tracking-tighter">Nodes</span>
                </div>
                <div class="text-gray-600 flex flex-col items-center gap-1" onclick="showToast('Identity Secure')">
                    <i class="fas fa-shield text-2xl"></i>
                    <span class="text-[9px] font-black uppercase tracking-tighter">Safety</span>
                </div>
            </div>
        </div>

        <!-- SEND MODAL -->
        <div id="send-modal" class="hidden absolute inset-0 z-[150] bg-[#050505] flex flex-col p-8">
            <div class="flex items-center justify-between mb-12">
                <button onclick="hideModal('send-modal')" class="w-12 h-12 rounded-2xl glass flex items-center justify-center text-gray-400"><i class="fas fa-arrow-left"></i></button>
                <h3 class="text-xl font-black">Send Funds</h3>
                <div class="w-12 h-12"></div>
            </div>
            <div class="space-y-8">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-600 uppercase tracking-widest ml-1">Recipient Peer ID</label>
                    <input type="text" id="send-target-id" placeholder="Paste ID here" class="w-full bg-white/5 border border-white/10 rounded-2xl p-5 text-sm font-mono text-blue-400 outline-none">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-600 uppercase tracking-widest ml-1">Amount ($)</label>
                    <input type="number" id="send-amount" placeholder="0.00" class="w-full bg-transparent border-none text-5xl font-black outline-none placeholder:text-white/10">
                </div>
                <button id="btn-confirm-send" class="w-full btn-primary py-6 rounded-3xl font-black text-lg shadow-2xl">Execute Transfer</button>
            </div>
        </div>

        <!-- RECEIVE MODAL -->
        <div id="receive-modal" class="hidden absolute inset-0 z-[150] bg-black/95 flex items-center justify-center p-10">
            <div class="w-full glass p-10 rounded-[3.5rem] text-center border border-white/10">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center text-white mx-auto mb-8 text-3xl shadow-2xl shadow-blue-600/30">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h3 class="text-2xl font-black mb-4">Your Peer ID</h3>
                <div id="my-sync-id" class="p-6 bg-white/5 rounded-3xl text-blue-400 font-mono text-[10px] break-all border border-white/10 mb-8 leading-relaxed tracking-wider">...</div>
                <button onclick="copyId()" class="w-full btn-primary py-5 rounded-2xl font-black text-sm mb-6">Copy ID</button>
                <button onclick="hideModal('receive-modal')" class="text-gray-500 font-black text-[10px] uppercase tracking-widest">Return to Vault</button>
            </div>
        </div>

    </div>

    <script>
        // Use Gun.js for free sync (Community Relay)
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
        
        let currentUser = null;
        let currentUserId = localStorage.getItem('nexus_uid');

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        window.showModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.hideModal = (id) => document.getElementById(id).classList.add('hidden');
        window.copyId = () => {
            const el = document.createElement('textarea');
            el.value = currentUserId; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            showToast("Peer ID Copied!");
        };

        window.handleLogout = () => {
            if(confirm("Disconnect? Make sure you have your ID saved!")) {
                localStorage.removeItem('nexus_uid');
                location.reload();
            }
        };

        const renderUI = (id, data) => {
            document.getElementById('display-wallet-name').innerText = data.name;
            document.getElementById('user-avatar').innerText = data.name.charAt(0).toUpperCase();
            document.getElementById('total-balance').innerText = `$${parseFloat(data.balance).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('sync-code-display').innerText = `ID: ${id.substring(0,12)}...`;
            document.getElementById('my-sync-id').innerText = id;

            const list = document.getElementById('history-list');
            list.innerHTML = '';
            const history = data.history ? JSON.parse(data.history) : [];
            [...history].reverse().forEach(tx => {
                const isIn = tx.type === 'in';
                list.innerHTML += `
                    <div class="flex justify-between items-center p-5 glass rounded-3xl border border-white/5">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-2xl ${isIn ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500'} flex items-center justify-center text-xs">
                                <i class="fas ${isIn ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                            </div>
                            <div>
                                <div class="font-bold text-xs">${tx.label}</div>
                                <div class="text-[9px] text-gray-600 font-black uppercase tracking-widest">${tx.date}</div>
                            </div>
                        </div>
                        <div class="text-sm font-black ${isIn ? 'text-green-500' : 'text-red-500'}">
                            ${isIn ? '+' : '-'}$${tx.amount}
                        </div>
                    </div>`;
            });

            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.replace('hidden', 'flex');
        };

        const initVault = (name, id = null) => {
            document.getElementById('setup-view').classList.add('hidden');
            document.getElementById('auth-loading').classList.remove('hidden');

            const uid = id || 'nexus_' + Gun.text.random(16);
            currentUserId = uid;
            localStorage.setItem('nexus_uid', uid);

            // Subscribe to Gun.js Mesh Node
            const userRef = gun.get('nexus_vaults').get(uid);
            
            userRef.on((data) => {
                if(data) {
                    currentUser = data;
                    renderUI(uid, data);
                } else if(!id) {
                    // Create new user if not exists
                    userRef.put({
                        name: name || 'Explorer',
                        balance: 1000,
                        history: JSON.stringify([{type:'in', label:'Mesh Node Bonus', amount:'1,000.00', date:'Genesis'}])
                    });
                } else {
                    showToast("ID not found in Mesh");
                    localStorage.removeItem('nexus_uid');
                    location.reload();
                }
            });
        };

        const transfer = async () => {
            const targetId = document.getElementById('send-target-id').value.trim();
            const amount = parseFloat(document.getElementById('send-amount').value);

            if(!targetId || isNaN(amount) || amount <= 0 || amount > currentUser.balance) {
                showToast("Check ID/Balance"); return;
            }

            const targetRef = gun.get('nexus_vaults').get(targetId);
            
            targetRef.once((tData) => {
                if(!tData) { showToast("Recipient not in Mesh"); return; }

                const date = new Date().toLocaleDateString();
                const myHistory = JSON.parse(currentUser.history);
                const tHistory = JSON.parse(tData.history);

                myHistory.push({type:'out', label:`Transfer to ...${targetId.slice(-4)}`, amount: amount.toFixed(2), date});
                tHistory.push({type:'in', label:`From ...${currentUserId.slice(-4)}`, amount: amount.toFixed(2), date});

                // Atomic-ish update via Gun
                gun.get('nexus_vaults').get(currentUserId).put({
                    balance: currentUser.balance - amount,
                    history: JSON.stringify(myHistory)
                });

                targetRef.put({
                    balance: tData.balance + amount,
                    history: JSON.stringify(tHistory)
                });

                showToast("Transfer Successful!");
                hideModal('send-modal');
            });
        };

        // Bootstrap
        if(currentUserId) initVault(null, currentUserId);

        document.getElementById('btn-create').onclick = () => initVault(document.getElementById('wallet-name-input').value.trim());
        document.getElementById('btn-sync').onclick = () => initVault(null, document.getElementById('sync-code-input').value.trim());
        document.getElementById('btn-confirm-send').onclick = transfer;

    </script>
</body>
</html>
