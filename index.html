<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Vault - P2P Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- PeerJS for direct browser-to-browser communication -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .action-card:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.1);
        }

        .gradient-border {
            position: relative;
            background: #000;
            border-radius: 2rem;
        }

        .gradient-border::after {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 2rem;
            z-index: -1;
            opacity: 0.3;
        }

        .toast-enter {
            transform: translateY(-100%);
            animation: slideDown 0.4s forwards;
        }

        @keyframes slideDown {
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="flex justify-center">

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed top-6 left-6 right-6 z-[200] p-4 rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl toast-enter">
        <div class="flex items-center gap-3">
            <div id="toast-icon" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-xs">
                <i class="fas fa-info"></i>
            </div>
            <p id="toast-msg" class="text-sm font-bold"></p>
        </div>
    </div>

    <div class="w-full max-w-md h-full relative flex flex-col bg-black overflow-hidden">
        
        <!-- INITIAL SETUP SCREEN -->
        <div id="setup-screen" class="absolute inset-0 z-50 bg-black flex flex-col p-8 justify-center items-center text-center">
            <div class="w-20 h-20 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-3xl flex items-center justify-center text-3xl mb-8 shadow-2xl shadow-blue-500/20">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tighter mb-2">Initialize Vault</h1>
            <p class="text-gray-500 text-sm mb-10">Choose a username to join the mesh network.</p>
            
            <div class="w-full space-y-4">
                <input type="text" id="username-input" placeholder="Display Name" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-blue-500 text-center font-bold">
                <button onclick="createVault()" class="w-full bg-blue-600 py-4 rounded-2xl font-extrabold text-lg hover:bg-blue-500 transition-colors shadow-xl shadow-blue-600/20">Create My Vault</button>
            </div>
            
            <div id="loading-peer" class="hidden mt-8 flex flex-col items-center">
                <div class="w-6 h-6 border-2 border-blue-500 border-t-transparent rounded-full animate-spin mb-3"></div>
                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Generating Secure ID...</span>
            </div>
        </div>

        <!-- MAIN DASHBOARD -->
        <div id="dashboard" class="hidden flex-col h-full">
            <!-- Header -->
            <header class="p-6 flex justify-between items-center bg-black/50 backdrop-blur-lg z-40 sticky top-0">
                <div class="flex items-center gap-3">
                    <div id="avatar" class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center font-black">?</div>
                    <div>
                        <h4 id="user-name" class="text-sm font-bold">...</h4>
                        <div class="flex items-center gap-1 opacity-50 cursor-pointer" onclick="copyId()">
                            <span id="short-id" class="text-[9px] font-mono">ID: ...</span>
                            <i class="fas fa-copy text-[8px]"></i>
                        </div>
                    </div>
                </div>
                <div id="status-tag" class="px-3 py-1 rounded-full bg-yellow-500/10 border border-yellow-500/20 flex items-center gap-2">
                    <div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div>
                    <span class="text-[9px] font-black uppercase text-yellow-500">Offline</span>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto px-6 pt-4 pb-32">
                <!-- Balance Card -->
                <div class="gradient-border p-8 mb-10">
                    <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-1">Total Assets</span>
                    <h2 id="balance-val" class="text-5xl font-extrabold tracking-tighter">$0.00</h2>
                    <div class="mt-6 flex gap-2">
                        <div class="px-3 py-1 bg-white/5 border border-white/10 rounded-full text-[9px] font-bold text-blue-400">P2P Ready</div>
                    </div>
                </div>

                <!-- Primary Actions -->
                <div class="grid grid-cols-2 gap-4 mb-10">
                    <button onclick="openModal('send')" class="action-card p-6 rounded-3xl flex flex-col items-center gap-3">
                        <div class="w-12 h-12 rounded-2xl bg-blue-500/10 text-blue-500 flex items-center justify-center text-xl">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <span class="text-xs font-bold">Send Money</span>
                    </button>
                    <button onclick="openModal('receive')" class="action-card p-6 rounded-3xl flex flex-col items-center gap-3">
                        <div class="w-12 h-12 rounded-2xl bg-purple-500/10 text-purple-500 flex items-center justify-center text-xl">
                            <i class="fas fa-qrcode"></i>
                        </div>
                        <span class="text-xs font-bold">Receive</span>
                    </button>
                </div>

                <!-- History -->
                <h3 class="text-sm font-black uppercase tracking-widest text-gray-500 mb-6">Activity Feed</h3>
                <div id="history-list" class="space-y-3">
                    <!-- History entries -->
                </div>
            </main>
        </div>

        <!-- SEND MODAL -->
        <div id="modal-send" class="hidden absolute inset-0 z-[100] bg-black p-8 flex flex-col">
            <button onclick="closeModal('send')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400 mb-10"><i class="fas fa-times"></i></button>
            <h2 class="text-2xl font-extrabold mb-8">Send Transfer</h2>
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Recipient ID</label>
                    <input type="text" id="target-id" placeholder="Paste Peer ID" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs font-mono text-blue-400 outline-none">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-1">Amount ($)</label>
                    <input type="number" id="send-amt" placeholder="0.00" class="w-full bg-transparent border-none text-5xl font-black outline-none">
                </div>
                <button id="send-btn" onclick="executeTransfer()" class="w-full bg-blue-600 py-5 rounded-2xl font-extrabold text-lg mt-10">Send Instantly</button>
            </div>
        </div>

        <!-- RECEIVE MODAL -->
        <div id="modal-receive" class="hidden absolute inset-0 z-[100] bg-black p-8 flex flex-col items-center justify-center text-center">
            <div class="w-20 h-20 bg-purple-600 rounded-3xl flex items-center justify-center text-3xl mb-6 shadow-2xl">
                <i class="fas fa-qrcode"></i>
            </div>
            <h2 class="text-2xl font-extrabold mb-2">Your Peer ID</h2>
            <p class="text-gray-500 text-xs mb-8 leading-relaxed px-10">Share this ID with others to receive money directly into your vault.</p>
            <div id="full-id" class="p-5 bg-white/5 border border-white/10 rounded-2xl font-mono text-[10px] break-all mb-8 text-purple-400 tracking-widest">Generating...</div>
            <div class="w-full flex gap-3">
                <button onclick="copyId()" class="flex-1 bg-white/10 py-4 rounded-xl font-bold text-sm">Copy ID</button>
                <button onclick="closeModal('receive')" class="flex-1 bg-white/5 py-4 rounded-xl font-bold text-sm text-gray-500">Close</button>
            </div>
        </div>
    </div>

    <script>
        let peer;
        let myData = {
            name: "",
            balance: 1000,
            history: [{ type: 'in', label: 'Vault Genesis', amount: 1000, date: 'Welcome' }]
        };

        const notify = (msg, type = 'info') => {
            const t = document.getElementById('toast');
            const m = document.getElementById('toast-msg');
            const icon = document.getElementById('toast-icon');
            
            m.innerText = msg;
            icon.className = `w-8 h-8 rounded-full flex items-center justify-center text-xs ${type === 'err' ? 'bg-red-500' : 'bg-blue-500'}`;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        };

        const save = () => localStorage.setItem('vault_data_v3', JSON.stringify(myData));
        const load = () => {
            const stored = localStorage.getItem('vault_data_v3');
            if(stored) myData = JSON.parse(stored);
        };

        const render = () => {
            document.getElementById('user-name').innerText = myData.name;
            document.getElementById('avatar').innerText = myData.name.charAt(0).toUpperCase();
            document.getElementById('balance-val').innerText = `$${myData.balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            [...myData.history].reverse().forEach(tx => {
                const isIn = tx.type === 'in';
                list.innerHTML += `
                    <div class="p-4 bg-white/5 border border-white/5 rounded-2xl flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg ${isIn ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500'} flex items-center justify-center text-[10px]">
                                <i class="fas ${isIn ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                            </div>
                            <div>
                                <div class="text-xs font-bold">${tx.label}</div>
                                <div class="text-[8px] text-gray-600 font-bold uppercase">${tx.date}</div>
                            </div>
                        </div>
                        <div class="text-sm font-extrabold ${isIn ? 'text-green-500' : 'text-red-500'}">
                            ${isIn ? '+' : '-'}$${tx.amount}
                        </div>
                    </div>
                `;
            });
        };

        const initPeer = () => {
            peer = new Peer();

            peer.on('open', (id) => {
                document.getElementById('short-id').innerText = `ID: ${id.substring(0,8)}...`;
                document.getElementById('full-id').innerText = id;
                document.getElementById('status-tag').className = "px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20 flex items-center gap-2";
                document.getElementById('status-tag').querySelector('span').innerText = "Active Mesh";
                document.getElementById('status-tag').querySelector('div').className = "w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse";
            });

            peer.on('connection', (conn) => {
                conn.on('data', (data) => {
                    if(data.type === 'PAYMENT') {
                        myData.balance += data.amount;
                        myData.history.push({
                            type: 'in', 
                            label: `From ${data.senderName}`, 
                            amount: data.amount, 
                            date: new Date().toLocaleTimeString() 
                        });
                        save();
                        render();
                        notify(`Received $${data.amount} from ${data.senderName}`);
                    }
                });
            });

            peer.on('error', (err) => {
                if (err.type === 'peer-unavailable') {
                    notify("Recipient is offline or ID is wrong", "err");
                    // Reset Send Button if it was in loading state
                    const btn = document.getElementById('send-btn');
                    btn.disabled = false;
                    btn.innerText = "Send Instantly";
                } else {
                    console.error('Peer Error:', err.type, err);
                    notify("Mesh Network Issue: " + err.type, "err");
                }
            });
        };

        window.createVault = () => {
            const name = document.getElementById('username-input').value.trim();
            if(!name) return notify("Enter a name", "err");
            
            myData.name = name;
            save();
            
            document.getElementById('loading-peer').classList.remove('hidden');
            initPeer();
            
            setTimeout(() => {
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                render();
            }, 1500);
        };

        window.executeTransfer = () => {
            const tid = document.getElementById('target-id').value.trim();
            const amt = parseFloat(document.getElementById('send-amt').value);
            const btn = document.getElementById('send-btn');

            if(!tid || isNaN(amt) || amt <= 0 || amt > myData.balance) {
                return notify("Invalid Transfer Details", "err");
            }

            btn.disabled = true;
            btn.innerText = "Connecting...";

            const conn = peer.connect(tid);
            
            // Set a timeout to catch cases where PeerJS doesn't fire an error quickly
            const connectTimeout = setTimeout(() => {
                if (btn.disabled && btn.innerText === "Connecting...") {
                    notify("Peer connection timed out", "err");
                    btn.disabled = false;
                    btn.innerText = "Send Instantly";
                }
            }, 8000);

            conn.on('open', () => {
                clearTimeout(connectTimeout);
                conn.send({
                    type: 'PAYMENT',
                    amount: amt,
                    senderName: myData.name
                });

                myData.balance -= amt;
                myData.history.push({
                    type: 'out',
                    label: `Sent to Mesh Peer`,
                    amount: amt,
                    date: new Date().toLocaleTimeString()
                });

                save();
                render();
                notify(`Sent $${amt} successfully!`);
                closeModal('send');
                btn.disabled = false;
                btn.innerText = "Send Instantly";
            });
            
            conn.on('error', (err) => {
                clearTimeout(connectTimeout);
                btn.disabled = false;
                btn.innerText = "Send Instantly";
            });
        };

        window.openModal = (type) => document.getElementById(`modal-${type}`).classList.remove('hidden');
        window.closeModal = (type) => document.getElementById(`modal-${type}`).classList.add('hidden');
        window.copyId = () => {
            const id = document.getElementById('full-id').innerText;
            const el = document.createElement('textarea');
            el.value = id; document.body.appendChild(el); el.select();
            document.execCommand('copy'); document.body.removeChild(el);
            notify("Peer ID Copied!");
        };

        // Start
        load();
        if(myData.name) {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            initPeer();
            render();
        }

    </script>
</body>
</html>
